<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="banner">
            <img class="logo" src="coffee.png" alt=""/><p>COFFEE BUT DONE DIFFERENT </p>
        </div>
    </div>
    <div class="sections">
        <div class="text">
            <h2 class="text1">Welcome to Coffee But Different!</h2>
            <h2 class="text2">Whether you're a coffee aficionado or just looking for your daily pick-me-up, signing up with us is the first step to enjoying fresh, premium coffee delivered right to your door.</h2>
        </div>
        <div class="form">
            <h2>Let's do this:</h2>
            <form action="" method="post" id="sign-up-form" class="form-container">
                <div class="left-form">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" placeholder="John" name="first_name">
                    <label for="user_email">E-Mail:</label>
                    <input type="email" id="user_email" placeholder="john@coffee.com" name="user_email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="*********" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                </div>
                <div class="right-form">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" placeholder="Doe" name="last_name">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" placeholder="07900 000000" name="phone_number" pattern="*">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="*********" name="confirm-password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                </div>               
            </form>
        </div>
        <div class="account">
            <div class="button-container">
                <button type="submit" form="sign-up-form" class="button">Create Account</button>
            </div>
            <div class="login">
                <p>Already have an account? <a href="" class="login-link">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
